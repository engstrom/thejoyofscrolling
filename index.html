	<script type="text/javascript">
		totalFrames = 94; // the number of images in the sequence of image files
		$(document).ready(function() {
			resizeAdjustments();
		});
	</script>

</head>
<body onload="resizeAdjustments();" onresize="resizeAdjustments();" 
	onorientationchange="resizeAdjustments();">

	<!-- placeholder image for video (required) -->
	<img id="video" src="./pics/000000.png" alt="" />
	
	<!-- preload the video frames (required) -->
	<script type="text/javascript">
		// image filenames in pics folder should be 000000.png through 000093.png
		for(i = 0; i < totalFrames; i++) {
			images[i] = new Image();
			images[i].src = "./pics/"+pad(i, 6)+".png";
		}
	</script>
	<div id="quoteSection" class="visible">Scroll Down</div>
	<script src="./src/quotes.js" type="text/javascript"></script>
