	<script type="text/javascript">
		// the number of images in the sequence of image files
		totalFrames = 94;
		$(document).ready(function() {
			// adjust the size of video placeholder image to fit the screen and keep aspect ratio
			resizeAdjustments();
		});
	</script>

</head>
<body onload="resizeAdjustments();" onresize="resizeAdjustments();" onorientationchange="resizeAdjustments();">

	<!-- placeholder image for video (required) -->
	<img id="video" src="./pics/000000.png" alt="" />
	
	<!-- preload the video frames (required) -->
	<script type="text/javascript">
		// image filenames in frames folder should be "000000.png" through "000093.png"
		for(i = 0; i < totalFrames; i++) { // loop for each image in sequence
			images[i] =  new Image(); // add image object to array
			images[i].src = "./pics/"+pad(i, 6)+".png"; // set the source of the image object
		}
	</script>
	<div id="quoteSection" class="visible">Scroll Down</div>
	<script src="./src/quotes.js" type="text/javascript"></script>
